<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.min.css">
    <script src="./node_modules/materialize-css/dist/js/materialize.min.js" defer></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./window.js" defer></script>

    <link rel="stylesheet" href="public/main.css">
    
    <title>BAILII</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="welcome-text center-align">
                    <p><b>Enter a UK case citation</b></p>
                </div>
            </div>
        
        </div>
        <div class="row">
                <div class="input-field col s12 center-align">
                  <input class='validation' placeholder="[2000] 1 AC 360" id="case-citation" type="text" autofocus>
                  <label for="citation">Case citation</label>
                  <button id='btn-submit' class="btn btn-small waves-effect waves-light" type="submit" name="action">Search
                        <i class="material-icons right">search</i>
                    </button>
                </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="center-align">
                    <p id='case-status' class=""><strong></strong></p>
                </div>        
            </div>
        </div>


    </div>

</body>
</html>
