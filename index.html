<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.min.css">
    <script src="./node_modules/materialize-css/dist/js/materialize.min.js" defer></script>
    <link rel="stylesheet" href="public/main.css">
    
    <title>BAILII</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="welcome-text center-align">
                    <p><b>Enter a UK case citation</b></p>
                </div>
            </div>
        
        </div>
        <div class="row">
                <div class="input-field col s12 center-align">
                  <input onfocusout="submitCaseData()" placeholder="[2000] 1 AC 360" id="case-citation" type="text" class="validate">
                  <label for="citation">Case citation</label>
                  <button class="btn btn-small waves-effect waves-light" type="submit" name="action">Search
                        <i class="material-icons right">search</i>
                    </button>
                </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="case-info center-align">
                    <p class="teal-text darken-4"><strong>Case found!</strong></p>
                    <p><i><strong>R v Secretary of State for the Home Department (ex p Santillo)</strong></i></p>
                    <i id=pdf-click class="material-icons small">picture_as_pdf</i>
                    <i id=copy-click class="material-icons small">content_paste</i>
                </div>

                <div class="hide case-info-fail center-align">
                    <p class="red-text accent-4">Could not find corresponding case...</p>
                </div>
                
            </div>
        </div>


    </div>

    <script>
        function submitCaseData(){
            alert("Hello!")
        }
    
    
    
    </script>
</body>
</html>
